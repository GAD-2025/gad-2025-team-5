<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 책담</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming a general stylesheet -->
    <style>
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>로그인</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일 (ID)</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">로그인</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <p>계정이 없으신가요? <a href="register.html">회원가입</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const email = form.email.value;
            const password = form.password.value;
            const errorMessageDiv = document.getElementById('errorMessage');
            errorMessageDiv.textContent = ''; // Clear previous error messages

            try {
                const response = await fetch('https://route.nois.club:3005/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (data.success) {
                    // On success, redirect immediately without an alert
                    window.location.href = 'home.html';
                } else {
                    // On failure, display the error message on the page
                    errorMessageDiv.textContent = data.message || '로그인에 실패했습니다. 아이디 또는 비밀번호를 확인해주세요.';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessageDiv.textContent = '로그인 중 오류가 발생했습니다. 나중에 다시 시도해주세요.';
            }
        });
    </script>
</body>
</html>
